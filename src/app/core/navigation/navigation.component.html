<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</a>
      <mat-accordion>
      <mat-expansion-panel *ngFor="let node of treeData" [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          <mat-icon>{{node.icon}}</mat-icon>{{node.name}}
        </mat-expansion-panel-header>
        <mat-nav-list *ngFor="let childrenNode of node.children">
            <a mat-list-item [routerLink]="node.route!+childrenNode.route!"><mat-icon>{{childrenNode.icon}}</mat-icon>{{childrenNode.name}}</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Human Talent Management</span>
      <span class="example-spacer"></span>
      <div class="login-button-container">
        <button mat-icon-button color="basic" aria-label="Example icon button with a bookmark icon"
        [matMenuTriggerFor]="menu">
          <mat-icon fontIcon="account_circle"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
