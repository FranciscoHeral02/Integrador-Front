<div class="grid-container">
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
              <button mat-button color="primary" class="add-button" (click)="openDialog()">
                <mat-icon>note_add</mat-icon>Nuevo Registro
              </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <div class="table-responsive">
                <table mat-table  class="mat-elevation-z8">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="competencia">
                    <th mat-header-cell *matHeaderCellDef> Competencia </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="notaMinima">
                    <th mat-header-cell *matHeaderCellDef> Nota Minima Aprobatoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.puestoPostulacion}} </td>
                  </ng-container>

                  <ng-container matColumnDef="escalaMax">
                    <th mat-header-cell *matHeaderCellDef> Max. Puntuacion de Escala </th>
                    <td mat-cell *matCellDef="let element"> {{element.puestoPostulacion}} </td>
                  </ng-container>

                  <ng-container matColumnDef="saltoEscala">
                    <th mat-header-cell *matHeaderCellDef> Salto de Escala </th>
                    <td mat-cell *matCellDef="let element"> {{element.puestoPostulacion}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-mini-fab color="primary" (click)="edit(element.employeeId)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-mini-fab color="warn" (click)="delete(element.employeeId)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    <!--        
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              -->   
             </div> 
        </mat-card-content>
    </mat-card>
</div>
