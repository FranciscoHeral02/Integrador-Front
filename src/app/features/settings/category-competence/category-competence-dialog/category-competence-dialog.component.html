<h2 mat-dialog-title>Nuevo Aspecto de Calificacion</h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="categoryCompetenceForm" (submit)="onSubmit()">
    <input formControlName="categoryId" type="hidden" >

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Categoria</mat-label>
          <mat-select  formControlName="categoryId">
            <mat-option *ngFor="let category of categoryList" [value]="category">
              {{category.nombreCategoria}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Competencia</mat-label>
          <mat-select  formControlName="competenceId">
            <mat-option *ngFor="let competence of competenceList" [value]="competence">
              {{competence.nombreCompetencia}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="standard">
          <mat-label>Min. Puntaje Aprobatoria</mat-label>
          <input matInput  formControlName="minimaNota" >
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="standard">
          <mat-label>Max. Puntuacion Escala</mat-label>
          <input matInput formControlName="escalaMax" >
        </mat-form-field>            
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="standard">
          <mat-label>Salto de Escala</mat-label>
          <input matInput formControlName="saltoEscala" >
        </mat-form-field>            
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="example-label-container">
          <label class="example-value-label">Vista Preliminar</label>
        </div>
        <mat-slider style="width:100%;"
          class="example-margin"
          [max]="categoryCompetenceForm.controls['escalaMax'].value"
          [min]="min"
          [step]="categoryCompetenceForm.controls['saltoEscala'].value"
          [thumbLabel]="thumbLabel"
          [tickInterval]="tickInterval">
          <input matSliderThumb >    
        </mat-slider>
      </div>
    </div>
    
    <mat-dialog-actions align="end">
      <button mat-button cdkFocusInitial [disabled]="categoryCompetenceForm.invalid">Guardar</button>
      <button mat-button (click)="onNoClick()">Salir</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
