<h2 mat-dialog-title>Registrar Campus</h2>
<mat-dialog-content class="mat-typography">
    <form class="container" [formGroup]="campusForm" (submit)="onSubmit()">

        <input formControlName="campusId" type="hidden" >

        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="standard">
              <mat-label>Nombre Campus</mat-label>
              <input matInput  formControlName="nombreCampus">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="standard">
              <mat-label>Razon Social</mat-label>
              <input matInput formControlName="razonSocial" >
            </mat-form-field>            
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="standard">
              <mat-label>Telefono/Celular</mat-label>
              <input matInput formControlName="telefono" >
            </mat-form-field>            
          </div>
        </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="standard">
                <mat-label>Departamento</mat-label>
                <mat-select formControlName="departamentoCampus" 
                (selectionChange)="getProvincias($event.value)">
                  <mat-option *ngFor="let dep of depList" [value]="dep.codigoDep">
                    {{dep.nombreDep}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="standard">
                <mat-label>Provincia</mat-label>
                <mat-select formControlName="provinciaCampus"
                (selectionChange)="getDistritos(campusForm.controls['departamentoCampus'].value,$event.value)">
                  <mat-option *ngFor="let prov of provList" [value]="prov.codigoProv">
                    {{prov.nombreProv}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="standard">
                <mat-label>Distrito</mat-label>
                <mat-select  formControlName="distritoCampus">
                  <mat-option *ngFor="let dist of distList" [value]="dist.codigoDist">
                    {{dist.nombreDist}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
       
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="standard" style="width:100%">
                <mat-label>Direccion Campus</mat-label>
                <input matInput formControlName="direccionCampus" >
            </mat-form-field>    
          </div>
        </div>

          <mat-dialog-actions align="end">
            <button mat-button cdkFocusInitial [disabled]="campusForm.invalid">Guardar</button>
            <button mat-button (click)="onNoClick()">Salir</button>
          </mat-dialog-actions>
    </form>
</mat-dialog-content>
