<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="jobForm" (submit)="onSubmit()">

    <input formControlName="jobId" type="hidden" >

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Nombre Puesto</mat-label>
          <input matInput  formControlName="nombrePuesto">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Descripcion Puesto</mat-label>
          <input matInput formControlName="descripcionPuesto" >
        </mat-form-field>            
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button cdkFocusInitial [disabled]="jobForm.invalid">Guardar</button>
      <button mat-button (click)="onNoClick()">Salir</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
