<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
  <form class="container" [formGroup]="categoryForm" (submit)="onSubmit()">
    <input formControlName="categoryId" type="hidden" >

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Puesto</mat-label>
          <mat-select  formControlName="job" 
          (selectionChange)="categoryForm.controls['nivel'].enable()">
            <mat-option *ngFor="let job of jobList" [value]="job">
              {{job.nombrePuesto}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Nivel</mat-label>
          <mat-select  formControlName="nivel"
          (selectionChange)="setCategory()">
            <mat-option *ngFor="let nivel of nivelList" [value]="nivel">
              {{nivel}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Nombre Categoria</mat-label>
          <input matInput  formControlName="nombreCategoria" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="standard">
          <mat-label>Pago por Hora</mat-label>
          <input matInput formControlName="pagoHora" >
        </mat-form-field>            
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button cdkFocusInitial [disabled]="categoryForm.invalid">Guardar</button>
      <button mat-button (click)="onNoClick()">Salir</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
