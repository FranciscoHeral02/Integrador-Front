<div class="grid-container">
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
              <button mat-button color="primary" class="add-button" (click)="openDialog(false)">
                <mat-icon>note_add</mat-icon>Nuevo Registro
              </button>
              
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <div class="table-responsive">
                <table mat-table  class="mat-elevation-z8" [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="nombreCategoria">
                    <th mat-header-cell *matHeaderCellDef> Nombre Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="pagoHora">
                    <th mat-header-cell *matHeaderCellDef> Pago por Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.pagoHora}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="puesto">
                    <th mat-header-cell *matHeaderCellDef> Nombre del Puesto </th>
                    <td mat-cell *matCellDef="let element"> {{element.job.nombrePuesto}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-mini-fab color="primary" (click)="edit(element.categoryId)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
  
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-mini-fab color="warn" (click)="delete(element.categoryId)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
    <!--        
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              -->   
             </div> 
        </mat-card-content>
    </mat-card>
</div>
